<h1 align="center">What I Do</h1>

<div class="container">
    <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
        [options]="doughnutChartOptions">
    </canvas>
</div>

<div id="container">
    <div class="chart"><easy-pie-chart [percent]="percent1" [options]="options"></easy-pie-chart></div>

    <div class="chart"><easy-pie-chart [percent]="percent2" [options]="options"></easy-pie-chart></div>

    <div class="chart"><easy-pie-chart [percent]="percent3" [options]="options"></easy-pie-chart></div>
</div>
